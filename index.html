<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ted Laundry Services | Premium Laundry in Pretoria</title>
    <meta name="description" content="Premium laundry services in Pretoria. We offer Wash, Dry, Iron, and convenient Pick-up and Drop-off services. Your time matters, let us handle the laundry." />
    <meta name="keywords" content="Wash, Dry, Iron, Laundry Services, Pick-up and Drop-off, Laundry Pretoria, Ted Laundry Services" />
    <meta property="og:title" content="Ted Laundry Services | Premium Laundry in Pretoria" />
    <meta property="og:description" content="Your Time Matters. Let Us Handle the Laundry. Expert wash, dry, and iron services." />
    <meta property="og:type" content="website" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['DM Sans', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              ted: {
                blue: '#0F172A', // Slate 900 - Primary Brand Color
                gold: '#C5A028', // Darker Gold for better text readability
                goldLight: '#EAC54F', // Lighter gold for accents
                light: '#F8FAFC', // Slate 50
                accent: '#0EA5E9', // Sky 500
                text: '#334155', // Slate 700 - Main Body Text
                dark: '#1E293B', // Slate 800 - Headings
              }
            },
            animation: {
              'marquee': 'marquee 30s linear infinite',
              'spin-slow': 'spin 8s linear infinite',
              'bounce-slow': 'bounce 3s infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar for premium feel */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      
      /* 3D Washing Machine CSS Construction */
      .machine-container {
        perspective: 1000px;
        width: 220px;
        height: 280px;
      }
      .machine-body {
        width: 100%;
        height: 100%;
        background: #ffffff;
        border-radius: 24px;
        box-shadow: 
          0 20px 50px rgba(0,0,0,0.2), 
          inset 0 0 20px rgba(0,0,0,0.05);
        position: relative;
        transform-style: preserve-3d;
        transform: rotateY(-15deg) rotateX(5deg);
        transition: transform 0.5s ease;
        border: 1px solid #e2e8f0;
        background: linear-gradient(135deg, #ffffff 0%, #f1f5f9 100%);
      }
      .machine-door {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background: rgba(224, 242, 254, 0.4);
        border: 12px solid #cbd5e1;
        position: absolute;
        top: 55%;
        left: 50%;
        transform: translate(-50%, -50%) translateZ(10px);
        box-shadow: inset 0 0 20px rgba(0,0,0,0.1), 0 10px 20px rgba(0,0,0,0.1);
        overflow: visible; /* Changed to visible for flying clothes */
        z-index: 10;
      }
      .machine-glass {
        position: absolute;
        inset: 0;
        border-radius: 50%;
        background: rgba(56, 189, 248, 0.2);
        overflow: hidden;
        z-index: 1;
      }
      .water {
        width: 100%;
        height: 100%;
        background: rgba(56, 189, 248, 0.4);
        position: absolute;
        bottom: 0;
        transform-origin: center;
        animation: wash 3s infinite linear;
      }
      /* Clothes Animation Styles */
      .cloth-item {
        position: absolute;
        width: 30px;
        height: 30px;
        border-radius: 8px;
        z-index: 5;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }
      
      .sparkle {
        position: absolute;
        width: 12px;
        height: 12px;
        background: #FFD700;
        clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        animation: sparkle-anim 2s infinite;
        opacity: 0;
        z-index: 20;
      }

      @keyframes wash {
        0% { transform: translateY(10%) rotate(0deg); }
        50% { transform: translateY(0%) rotate(180deg); }
        100% { transform: translateY(10%) rotate(360deg); }
      }
      
      @keyframes sparkle-anim {
        0% { transform: scale(0) translate(0, 0) rotate(0deg); opacity: 1; }
        100% { transform: scale(1.2) translate(var(--tx), var(--ty)) rotate(180deg); opacity: 0; }
      }
      
      /* Floating Clean Clothes Animation */
      @keyframes pop-out {
        0% { transform: translate(-50%, -50%) scale(0.5) rotate(0deg); opacity: 0; }
        20% { opacity: 1; }
        80% { opacity: 1; }
        100% { transform: translate(var(--endX), var(--endY)) scale(1.2) rotate(var(--rot)); opacity: 0; }
      }
    </style>

}
</script>
